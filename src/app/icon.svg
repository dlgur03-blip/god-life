<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Background: Dark Hexagon -->
  <path d="M50 5 L93.3 30 V80 L50 105 L6.7 80 V30 Z" fill="#0f172a" stroke="#06b6d4" stroke-width="2" />
  
  <!-- Outer Glow Ring -->
  <circle cx="50" cy="55" r="35" stroke="#06b6d4" stroke-width="2" stroke-opacity="0.5" stroke-dasharray="4 4" />
  
  <!-- Core Symbol: Star/Spark (Gold) -->
  <path d="M50 25 L58 45 L80 55 L58 65 L50 85 L42 65 L20 55 L42 45 Z" fill="#fbbf24" filter="url(#glow)" />
  
  <!-- Inner Detail (Cyan) -->
  <circle cx="50" cy="55" r="5" fill="#06b6d4" />

  <!-- Filters for Glow Effect -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>